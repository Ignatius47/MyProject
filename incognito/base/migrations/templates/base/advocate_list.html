<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advocates List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
        }
        h2 {
            margin: 0;
        }
        h3 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Advocates List</h1>
    <ul>
        {% for advocate in advocates %}
            <li>
                <h2>{{ advocate.username }}</h2>
                <p>{{ advocate.bio }}</p>
                <h3>Company</h3>
                <p>{{ advocate.company.name }}</p>
                <p>{{ advocate.company.bio }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
